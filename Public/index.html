<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de Pessoas</title>
  </head>
  <body>
    <header>
        <nav>
            <div class="center">
                <div class="logo">
                    <h1 title="Cadastro de Pessoas">C.D.P</h1>
                </div><!--logo-->
                <div class="menu">
                    <a href="search.html">Pesquisar <img src="img/pesquisa.png" alt=""></a>
                </div><!--menu-->
            </div><!--center-->
        </nav>
    </header>
    <div class="clear"></div>

    <section class="main">
        <div class="center">
            <div class="container-form">
                <form name="frmCadastro" method="post">
                    <h2>Cadastro de Pessoas</h2>
                    <p>Abaixo preencha as informações corretamente!</p>
                    <label for="nome">Informe o seu nome:</label>
                    <br>
                    <input type="text" name="nome" id="nome" placeholder="Ex: João da Silva Almeida " required>
                    <br>
                    <label for="telefone">Informe o seu nº de Telefone:</label>
                    <br>
                    <input type="text" name="telefone" id="telefone" placeholder="Ex: (33)98745-2544">
                    <br>
                    <label for="email">Informe o seu Email:</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Ex: exemplo@exemplo.com" required>
                    <br>
                    <label for="whatsapp">Informe o nº do seu Whatsapp:</label>
                    <br>
                    <input type="text" name="whatsapp" id="whatsapp" placeholder="Ex: (33)98745-2544">
                    <br>
                    <input type="button" value="Cadastrar" id="cad" onclick="sendForm()">            
                </form>
            </div>
        </div><!--center-->
    </section><!--main-->
    <footer>
        <div class="center">
            <p>Created By Gabriel Muri</p>
        </div><!--center-->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script> 
    <script type="text/javascript" src="js/jquery.mask.min.js"></script>   
    <script src="js/validador.js"></script>
    <script src="js/mascara.js"></script>
    <script src="js/request.js"></script>

  </body>
</html>
